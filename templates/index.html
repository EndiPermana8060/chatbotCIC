<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBOT_CIC</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chatbot_head">
        <h1 style="text-align: center; font-family: fangsong; color: darkcyan">
          CHATBOT FOR CIC
        </h1>
      </div>
      <div class="chat-box" id="chat-box">
        <!-- Tabel Pivot Kosong -->
        <div class="chat-message bot" id="empty-table">
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th rowspan="2">TYPE</th>
                  <th rowspan="2">LOKASI</th>
                  <th rowspan="2">STATE</th>
                  <th colspan="4">20 CO</th>
                  <th colspan="3">20 DC</th>
                  <th colspan="1">20 RM</th>
                  <th colspan="3">21 DC</th>
                  <th colspan="2">40 FT</th>
                  <th colspan="2">40 HC</th>
                </tr>
                <tr>
                  <th>X</th>
                  <th>A</th>
                  <th>B</th>
                  <th>C</th>
                  <th>A</th>
                  <th>B</th>
                  <th>C</th>
                  <th>C</th>
                  <th>X</th>
                  <th>A</th>
                  <th>C</th>
                  <th>X</th>
                  <th>A</th>
                  <th>A</th>
                  <th>B</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="18" style="text-align: center">
                    Tidak ada data.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()" id="sendMessage">
          <i data-feather="send"></i>
        </button>
        <button
          onclick="clearMessage()"
          id="clearMessage"
          style="margin-left: 10px"
        >
          <i data-feather="repeat"></i>
        </button>
      </div>
    </div>
    <script src="static/script.js"></script>
  </body>
</html>
